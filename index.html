<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>CRUDS</h1>
            <h3>Create read update delete search</h3>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="priceInput">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total">3123</small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Add product</button>
        </div>
        <div class="search">
            <input type="text" placeholder="search" id="search">
            <div class="searchButtons">
                <button>Search By Title</button>
                <button>Search By Category</button>
            </div>
            <div id="deleteAll">

            </div>
        </div>
        <div class="table">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>ADs</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
